<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Document</title>
    
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__back-counter">
                <p class="calculator__text">
                    Введите мерку спиины:
                </p>
                <input type="number" class="calculator__back_user">
            </div>
            <div class="calculator__breast-counter">
                <p class="calculator__text">
                    Введите мерку груди:
                </p>
                <input type="number" class="calculator__breast_user">
            </div>
            <div class="calculator__neck-counter">
                <p class="calculator__text">
                    Введите мерку шеи:
                </p>
                <input type="number" class="calculator__neck_user">
            </div>
            <div class="calculator__neck-counter">
                <p class="calculator__text">
                    Ваш размер:<span class="counter">Не выбран</span>
                </p>
            </div>
            <input class="submit__click" type="submit">
        </div>
    </div>

    <script src="./js/main.min.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
